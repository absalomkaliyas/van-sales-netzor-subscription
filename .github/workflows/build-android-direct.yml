name: Build Android APK (Direct)

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'mobile-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install dependencies
      working-directory: ./mobile-app
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: Fix dependencies
      working-directory: ./mobile-app
      run: npx expo install --fix

    - name: Prebuild Android
      working-directory: ./mobile-app
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      run: |
        npx expo prebuild --platform android --clean
        
    - name: Fix Android Build Configuration
      working-directory: ./mobile-app
      run: |
        echo "Fixing Android build configuration..."
        
        # Ensure settings.gradle includes expo-modules-core
        if [ -f "android/settings.gradle" ]; then
          echo "Checking settings.gradle..."
          if ! grep -q "expo-modules-core" android/settings.gradle; then
            echo "Adding expo-modules-core to settings.gradle..."
            # Add expo-modules-core if missing
            sed -i '/include /a\apply from: new File(["node", "--print", "require.resolve(\"expo-modules-core/package.json\")"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");' android/settings.gradle || true
          fi
        fi
        
        # Fix root build.gradle to include expo-modules-core plugin
        if [ -f "android/build.gradle" ]; then
          echo "Checking root build.gradle..."
          # Ensure buildscript includes expo-modules-core
          if ! grep -q "expo-modules-core" android/build.gradle; then
            echo "Root build.gradle looks OK"
          fi
        fi
        
        # Check if expo-modules-core exists
        if [ -d "node_modules/expo-modules-core" ]; then
          echo "✅ expo-modules-core found"
        else
          echo "⚠️ expo-modules-core not found, installing..."
          npm install expo-modules-core
        fi
        
    - name: Install expo-modules-core
      working-directory: ./mobile-app
      run: |
        echo "Ensuring expo-modules-core is installed..."
        npm install expo-modules-core@~1.11.0
        
    - name: Fix Expo Module Plugin Configuration
      working-directory: ./mobile-app
      run: |
        echo "Fixing expo-module-gradle-plugin configuration..."
        
        # Check if expo-modules-core/android exists
        if [ ! -d "node_modules/expo-modules-core/android" ]; then
          echo "❌ expo-modules-core/android not found!"
          echo "Reinstalling dependencies..."
          npm install
        else
          echo "✅ expo-modules-core/android found"
        fi
        
        # Fix root build.gradle to include the plugin
        if [ -f "android/build.gradle" ]; then
          echo "Checking root build.gradle..."
          
          # Check if expo-modules-core plugin is included
          if ! grep -q "expo-modules-core" android/build.gradle; then
            echo "Root build.gradle may need expo-modules-core plugin"
            # The plugin should be auto-included by expo prebuild, but let's verify
            cat android/build.gradle | head -30
          else
            echo "✅ expo-modules-core referenced in root build.gradle"
          fi
        fi
        
        # Fix settings.gradle - ensure it includes expo-modules-core autolinking
        if [ -f "android/settings.gradle" ]; then
          echo "Checking settings.gradle..."
          if ! grep -q "expo-modules-core" android/settings.gradle; then
            echo "⚠️ expo-modules-core not in settings.gradle - this might be the issue"
            echo "Current settings.gradle content:"
            cat android/settings.gradle
          else
            echo "✅ expo-modules-core found in settings.gradle"
          fi
        fi
        
        # Verify the plugin file exists
        if [ -f "node_modules/expo-modules-core/android/ExpoModulesCorePlugin.gradle" ]; then
          echo "✅ ExpoModulesCorePlugin.gradle found"
        else
          echo "❌ ExpoModulesCorePlugin.gradle NOT found!"
          echo "Listing expo-modules-core/android contents:"
          ls -la node_modules/expo-modules-core/android/ || true
        fi

    - name: Patch Gradle Files
      working-directory: ./mobile-app
      run: |
        echo "Patching Gradle files - checking all locations..."
        
        # Patch expo-asset build.gradle
        if [ -f "node_modules/expo-asset/android/build.gradle" ]; then
          echo "✅ Found expo-asset/build.gradle"
          sed -i '/useDefaultAndroidSdkVersions()/d' node_modules/expo-asset/android/build.gradle || true
          if ! grep -q "compileSdkVersion" node_modules/expo-asset/android/build.gradle; then
            sed -i '/android {/a\    compileSdkVersion 34\n    buildToolsVersion "34.0.0"' node_modules/expo-asset/android/build.gradle || true
          fi
          echo "✅ Patched expo-asset"
        fi
        
        # Patch expo-linking build.gradle - remove plugin reference if causing issues
        if [ -f "node_modules/expo-linking/android/build.gradle" ]; then
          echo "Checking expo-linking/build.gradle..."
          # The plugin should be applied via expo-modules-core, not directly
          if grep -q "id 'expo-module-gradle-plugin'" node_modules/expo-linking/android/build.gradle; then
            echo "expo-linking uses expo-module-gradle-plugin (this is correct)"
          fi
        fi
        
        # Ensure gradle.properties exists
        mkdir -p android
        if [ ! -f android/gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
        fi

    - name: Final Gradle Patch Before Build
      run: |
        echo "Final patching before build - checking all locations..."
        
        # Patch root node_modules (most likely location)
        if [ -f "node_modules/expo-asset/android/build.gradle" ]; then
          echo "Final patch: root node_modules/expo-asset/build.gradle"
          sed -i '/useDefaultAndroidSdkVersions()/d' node_modules/expo-asset/android/build.gradle
          echo "✅ Removed useDefaultAndroidSdkVersions()"
        fi
        
        # Verify patch
        if [ -f "node_modules/expo-asset/android/build.gradle" ]; then
          if grep -q "useDefaultAndroidSdkVersions" node_modules/expo-asset/android/build.gradle; then
            echo "⚠️ Warning: useDefaultAndroidSdkVersions still found, trying alternative method..."
            # Alternative: comment it out
            sed -i 's/useDefaultAndroidSdkVersions()/\/\/ useDefaultAndroidSdkVersions() - removed/g' node_modules/expo-asset/android/build.gradle
          else
            echo "✅ Verified: useDefaultAndroidSdkVersions removed"
          fi
        fi

    - name: Build APK
      working-directory: ./mobile-app/android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile-app/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Upload APK to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: mobile-app/android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

