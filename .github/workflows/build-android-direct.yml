name: Build Android APK (Direct)

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'mobile-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install dependencies
      working-directory: ./mobile-app
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: Fix dependencies
      working-directory: ./mobile-app
      run: npx expo install --fix

    - name: Prebuild Android
      working-directory: ./mobile-app
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      run: |
        npx expo prebuild --platform android --clean
        
    - name: Patch Gradle Files
      run: |
        echo "Patching Gradle files - checking all locations..."
        
        # Patch root node_modules (where error occurs based on error message)
        if [ -f "node_modules/expo-asset/android/build.gradle" ]; then
          echo "✅ Found root node_modules/expo-asset/build.gradle"
          echo "Removing useDefaultAndroidSdkVersions()..."
          sed -i '/useDefaultAndroidSdkVersions()/d' node_modules/expo-asset/android/build.gradle
          echo "✅ Removed useDefaultAndroidSdkVersions()"
          
          # Add SDK versions if not present
          if ! grep -q "compileSdkVersion" node_modules/expo-asset/android/build.gradle; then
            echo "Adding compileSdkVersion..."
            sed -i '/android {/a\    compileSdkVersion 34\n    buildToolsVersion "34.0.0"' node_modules/expo-asset/android/build.gradle
            echo "✅ Added SDK versions"
          fi
        else
          echo "⚠️ Root node_modules/expo-asset/build.gradle not found"
        fi
        
        # Also patch mobile-app node_modules
        if [ -f "mobile-app/node_modules/expo-asset/android/build.gradle" ]; then
          echo "✅ Found mobile-app/node_modules/expo-asset/build.gradle"
          sed -i '/useDefaultAndroidSdkVersions()/d' mobile-app/node_modules/expo-asset/android/build.gradle
          if ! grep -q "compileSdkVersion" mobile-app/node_modules/expo-asset/android/build.gradle; then
            sed -i '/android {/a\    compileSdkVersion 34\n    buildToolsVersion "34.0.0"' mobile-app/node_modules/expo-asset/android/build.gradle
          fi
          echo "✅ Patched mobile-app expo-asset"
        fi
        
        # Ensure gradle.properties exists
        mkdir -p mobile-app/android
        if [ ! -f mobile-app/android/gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > mobile-app/android/gradle.properties
          echo "android.useAndroidX=true" >> mobile-app/android/gradle.properties
          echo "android.enableJetifier=true" >> mobile-app/android/gradle.properties
        fi

    - name: Final Gradle Patch Before Build
      run: |
        echo "Final patching before build - checking all locations..."
        
        # Patch root node_modules (most likely location)
        if [ -f "node_modules/expo-asset/android/build.gradle" ]; then
          echo "Final patch: root node_modules/expo-asset/build.gradle"
          sed -i '/useDefaultAndroidSdkVersions()/d' node_modules/expo-asset/android/build.gradle
          echo "✅ Removed useDefaultAndroidSdkVersions()"
        fi
        
        # Verify patch
        if [ -f "node_modules/expo-asset/android/build.gradle" ]; then
          if grep -q "useDefaultAndroidSdkVersions" node_modules/expo-asset/android/build.gradle; then
            echo "⚠️ Warning: useDefaultAndroidSdkVersions still found, trying alternative method..."
            # Alternative: comment it out
            sed -i 's/useDefaultAndroidSdkVersions()/\/\/ useDefaultAndroidSdkVersions() - removed/g' node_modules/expo-asset/android/build.gradle
          else
            echo "✅ Verified: useDefaultAndroidSdkVersions removed"
          fi
        fi

    - name: Build APK
      working-directory: ./mobile-app/android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile-app/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Upload APK to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: mobile-app/android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

