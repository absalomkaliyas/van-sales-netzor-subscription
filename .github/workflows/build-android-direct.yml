name: Build Android APK (Direct)

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'mobile-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install dependencies
      working-directory: ./mobile-app
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: Fix dependencies
      working-directory: ./mobile-app
      run: npx expo install --fix

    - name: Prebuild Android
      working-directory: ./mobile-app
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      run: |
        npx expo prebuild --platform android --clean
        
    - name: Patch Gradle Files
      working-directory: ./mobile-app
      run: |
        echo "Searching for expo-asset build.gradle..."
        find . -name "build.gradle" -path "*/expo-asset/android/*" | head -1 | while read file; do
          echo "Found: $file"
          echo "Patching $file..."
          
          # Remove useDefaultAndroidSdkVersions() line completely
          sed -i '/useDefaultAndroidSdkVersions()/d' "$file" || true
          
          # Add SDK versions after android { block
          if ! grep -q "compileSdkVersion" "$file"; then
            sed -i '/^[[:space:]]*android[[:space:]]*{/a\    compileSdkVersion 34\n    buildToolsVersion "34.0.0"' "$file" || true
          fi
          
          echo "Patched: $file"
          cat "$file" | grep -A 5 "android {" | head -10
        done
        
        # Also check root node_modules
        if [ -f "../node_modules/expo-asset/android/build.gradle" ]; then
          echo "Patching root node_modules expo-asset..."
          sed -i '/useDefaultAndroidSdkVersions()/d' ../node_modules/expo-asset/android/build.gradle || true
          if ! grep -q "compileSdkVersion" ../node_modules/expo-asset/android/build.gradle; then
            sed -i '/^[[:space:]]*android[[:space:]]*{/a\    compileSdkVersion 34\n    buildToolsVersion "34.0.0"' ../node_modules/expo-asset/android/build.gradle || true
          fi
        fi
        
        # Ensure gradle.properties exists
        mkdir -p android
        if [ ! -f android/gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
        fi

    - name: Patch Gradle Files Before Build
      working-directory: ./mobile-app
      run: |
        echo "Final patching before build..."
        # Find and patch all expo-asset build.gradle files
        find . -type f -path "*/expo-asset/android/build.gradle" -exec sh -c '
          echo "Patching: $1"
          # Remove the problematic line
          sed -i "/useDefaultAndroidSdkVersions()/d" "$1"
          # Add SDK versions if missing
          if ! grep -q "compileSdkVersion" "$1"; then
            sed -i "/android {/a\    compileSdkVersion 34\n    buildToolsVersion \"34.0.0\"" "$1"
          fi
        ' _ {} \;
        
        # Also check if there's a root node_modules
        if [ -d "../node_modules/expo-asset" ]; then
          echo "Patching root node_modules..."
          find ../node_modules -type f -path "*/expo-asset/android/build.gradle" -exec sh -c '
            sed -i "/useDefaultAndroidSdkVersions()/d" "$1"
            if ! grep -q "compileSdkVersion" "$1"; then
              sed -i "/android {/a\    compileSdkVersion 34\n    buildToolsVersion \"34.0.0\"" "$1"
            fi
          ' _ {} \;
        fi

    - name: Build APK
      working-directory: ./mobile-app/android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile-app/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Upload APK to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: mobile-app/android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

