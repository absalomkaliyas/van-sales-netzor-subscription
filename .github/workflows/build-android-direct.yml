name: Build Android APK (Direct)

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'mobile-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install dependencies
      working-directory: ./mobile-app
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: Fix dependencies
      working-directory: ./mobile-app
      run: npx expo install --fix

    - name: Prebuild Android
      working-directory: ./mobile-app
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      run: |
        npx expo prebuild --platform android --clean
        # Create gradle.properties if it doesn't exist
        mkdir -p android
        if [ ! -f android/gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "expo.autolinking=true" >> android/gradle.properties
        fi

    - name: Fix Gradle Configuration
      working-directory: ./mobile-app/android
      run: |
        # Create build.gradle with SDK versions if needed
        if [ -f build.gradle ]; then
          # Add SDK versions to root build.gradle
          if ! grep -q "compileSdkVersion" build.gradle; then
            sed -i '/allprojects {/a\    ext {\n        compileSdkVersion = 34\n        targetSdkVersion = 34\n        buildToolsVersion = "34.0.0"\n        minSdkVersion = 21\n    }' build.gradle
          fi
        fi
        
        # Ensure gradle.properties exists
        if [ ! -f gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
        fi

    - name: Build APK
      working-directory: ./mobile-app/android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile-app/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Upload APK to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: mobile-app/android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

